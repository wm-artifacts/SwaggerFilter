<wm-page name="mainpage" pagetitle="Main">
    <wm-header content="header" name="header" height="auto"></wm-header>
    <wm-top-nav name="topnav" content="topnav"></wm-top-nav>
    <wm-content name="content">
        <wm-left-panel columnwidth="2" name="leftpanel" content="leftnav"></wm-left-panel>
        <wm-page-content columnwidth="8" name="mainContent">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn1">
                        <wm-label padding="unset" name="labelSwaggerFile" class="h4" caption="Upload Swagger" fontweight="bold"></wm-label>
                        <wm-fileupload cleariconclass="wi wi-clear" cleariconhint="Clear" name="fileupload1" on-select="Variables.jsFileUploadService.invoke()"></wm-fileupload>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn2"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn3">
                        <wm-prefab prefabname="MultiSelectDropdown" name="MultiSelectDropdown" feilddataset="bind:Variables.stvSwaggerEndPoints.dataSet" feilddisplayvalue="path" groupby="method" dataset="bind:Variables.stvSwaggerEndPoints.dataSet" displayfield="path"></wm-prefab>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn4">
                        <wm-container name="containerDownload" show="bind:Widgets.MultiSelectDropdown.selecteddropdownlist.length > 0">
                            <wm-anchor margin="unset 0.5em" name="anchorDownload" iconclass="wi wi-file-download" caption="Download" on-click="anchorDownloadClick($event, widget)" show="true" hint="Download updated swagger file"></wm-anchor>
                            <wm-label padding="unset" name="labelFileName" class="h5" caption="bind:outputSwaggerFileName" margin="unset 0.5em"></wm-label>
                        </wm-container>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
        <wm-right-panel columnwidth="2" name="rightpanel" content="rightnav"></wm-right-panel>
    </wm-content>
    <wm-footer name="footer" content="footer"></wm-footer>
</wm-page>
