<wm-partial name="header" type="header">
    <wm-layoutgrid name="headerlayout">
        <wm-gridrow name="headerrow">
            <wm-gridcolumn name="headerleft" verticalalign="middle" columnwidth="11">
                <wm-picture picturesource="resources/images/logos/WM-SwaggerFilter-logo.svg" name="AppLogo"></wm-picture>
            </wm-gridcolumn>
            <wm-gridcolumn name="headerright" horizontalalign="right" verticalalign="middle" columnwidth="1" paddingunit="em"></wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-partial>
